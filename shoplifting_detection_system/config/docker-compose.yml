version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: shoplifter_db
      POSTGRES_USER: shoplifter_user
      POSTGRES_PASSWORD: shoplifter_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
